<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/BootStrap/grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <script src="./signup.js"></script>
</head>
<body>
    <header class="header-class">
        <nav class="main-nav bg-dark">
            <ul>
                <li><a href="./signup.html">SIGNUP</a></li>
                <li><a href="./login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <form id="form">
        <h2 class="header">Registration</h2>
            <div class="inputbox">
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" placeholder="Enter your Name">
                <div class="error" id="usernameError"></div>
            </div>
            <div class="inputbox">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email id">
                <div class="error"  id="emailError"></div>
            </div>
            <div class="inputbox">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <div class="error" id="passwordError">
                </div>  
            </div>
            <div class="button">
                <button type="submit" class="btn btn-primary" id="reg_btn">Register</button>
            </div>
            <div class="signin">
                <p>Already have a account? <a href="./login.html">SignIn now</a></p>
            </div>
            <div class="notify">
                <p>By Creating an account, you agree to CogniVerse Learning Hub's <a href="">Conditions of use </a> and <a href="">Privacy Notice.</a></p>
            </div>
        </form>
    </main>

</body>
</html>
